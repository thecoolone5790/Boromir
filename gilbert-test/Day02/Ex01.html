<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" placeholder="원하는 크기의 숫자" id="input"><button id="resultBtn">입력</button>
    <div id="output"></div>
</body>
<script>

    document.getElementById('resultBtn').addEventListener('click' , function(e){
        var size = document.getElementById('input').value;
        output(size);
    });

    function output(size){
        var size = size;
        var result = "";
        for (var i = 0; i < size; i++) {
            for (var j = 0; j < size; j++) {
                if ((i + j) % 2 == 0)
                    result += " ";
                else
                    result += "#";
            }
            result += "\n";
        }
        console.log(result);
        document.getElementById('output').innerText = '콘솔 확인 해주세용';
    }
</script>
</html>
