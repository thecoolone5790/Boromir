<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a = "";
        var result ="";
        for(var i = 0; i < 5; i++){
            (i%2 === 0) ? a = " #" : a = "# ";
            for(var j = 0; j < 5; j++){
                result += a;
            }
            result += '\n';
            console.log(result);
            result ="";
        }

    </script>
