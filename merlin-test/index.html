<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>merlin</title>
    <style>
        .ico_lamp{
            width:100px;height:100px;background-color:#000;
            }
        .ico_lamp.on{
            background-color:yellow;
            }
    </style>
</head>
<body>
    <div id="icoLamp" class="ico_lamp">

    </div>
    <button type="button" id="SW" class="btn_sw">불 켜기</button>

    <script>
        //var isOn = true;
        (function(){
            var sw = document.getElementById('SW'),
                lamp = document.getElementById('icoLamp'),
                isOn = true;
            sw.addEventListener('click',function(){
                if( isOn ){
                    lamp.style.backgroundColor = "yellow";
                    isOn = false;
                }
                else{
                    lamp.style.backgroundColor = "black";
                    isOn = true;
                }
            },false);
        })();
    </script>
</body>
</html>
